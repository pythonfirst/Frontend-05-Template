<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>hello          world</p>
   <!--和上面的有什么区别 -->
  <p>hello&nbsp;&nbsp;&nbsp;world</p>

  <!-- 语意化 -->
  <!-- 我吃苹果，没有吃梨或者香蕉 -->
  <p>我吃了一个<em>苹果</em></p> 
  <!-- 我吃了一个，不是两个或者三个 -->
  <p>我吃了<em>一个</em>苹果</p> 
</body>
</html>
