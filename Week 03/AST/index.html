    <script>
      const regexp = /([0-9\.]+)|([ \t]+)|([\r\n]+)|(\+)|(\-)|(\*)|(\/)/g

      const dictionary = ['number', 'whitespace', 'lineterminator', '+', '-', '*', '/']

      function* tokenize(source) {
        let result
        let lastIndex
        while (true) {
          lastIndex = regexp.lastIndex
          result = regexp.exec(source)
          if (!result) break  // 如果返回null,则遍历完毕，听你循环
          // 如果新的lastIndex-上一个lastIndex > 新匹配的str的长度，则中间可能会漏掉字符
          if (regexp.lastIndex - lastIndex <  result[0].length) {
            break
          }

          let token = {
            type: null,
            value: null
          }
          for (let i=0; i<dictionary.length; i++) {
            if (result[i+1]) {
              token.type = dictionary[i]
              token.value = result[i+1]
            }
          }
          yield token
        }
        yield {
          type: "EOF"
        }
      }

      let source = [] 
      for (token of tokenize('10 * 25 / 2')) {
        if (token.type !=='whitespace' && token.type !== 'lineterminator') {
          source.push(token)
        }

      function MultiplicativeExrpression(source) {
        // 如果为数字
        if (source[0].type === 'number') {
          let node = {
            type: 'multiplicative',
            children: [source[0].value]
          }
          source[0] = node
          return MultiplicativeExrpression(source)
        }
        // 如果为Multiplicative *
        if (source[0].type === 'multiplicative' && source[1] && source[1].type === '*') {
          let node = {
            type: 'multiplicative',
            operator: '*',
            children: []
          }
          node.children.push(source.shift())
          node.children.push(source.shift())
          node.children.push(source.shift())

          source.unshift(node)

          return MultiplicativeExrpression(source)
        }
        // 如果为Multiplicative /
        if (source[0].type === 'multiplicative' && source[1] && source[1].type === '/') {
          let node = {
            type: 'multiplicative',
            operator: '/',
            children: []
          }
          node.children.push(source.shift())
          node.children.push(source.shift())
          node.children.push(source.shift())

          source.unshift(node)

          return MultiplicativeExrpression(source)
        }

        // 递归结束
        if (source[0].type === 'multiplicative') {
          return source[0]
        }
      }
